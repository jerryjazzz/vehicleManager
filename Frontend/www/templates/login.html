<ion-view view-title="Welcome">
  <ion-content class="padding login-page fullHeight">

  <div class="login-div">

    <form name="loginForm">
        <div class="list list-inset">
                <label class="item item-input">
                    <input required type="text" placeholder="Email" ng-model="loginCtrl.data.email">
                </label>
                <label class="item item-input">
                    <input required type="password" placeholder="Password" ng-model="loginCtrl.data.password">
                </label>
        </div>
    </form>
        <button class="button button-block button-calm" ng-disabled="!loginForm.$valid" ng-click="loginCtrl.login()">Login</button>
