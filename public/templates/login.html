<ion-view view-title="Welcome">
  <ion-content class="padding login-page fullHeight">

  <div class="login-div">

    <p class="white" style="font-size:18px; font-weight:bold;">Existing Users Login:</p>
    <form name="loginForm" ng-submit="loginCtrl.login()">
        <div class="list list-inset">
                <label class="item item-input">
                    <input required type="email" placeholder="Email" ng-model="loginCtrl.data.email">
                </label>
                <label class="item item-input">
                    <input required type="password" placeholder="Password" ng-model="loginCtrl.data.password">
                </label>
        </div>
          <button type="submit" class="button button-block button-calm" ng-disabled="!loginForm.$valid">Login</button>
   
    </form>

  <hr />
      <p class="white" style="font-size:18px; font-weight:bold;">New User Sign Up:</p>
      <form name="createUserForm" ng-submit="loginCtrl.signUp()">
         <div style="padding-bottom:10px;">
           <label class="item item-input" style="padding-bottom:0px;">
                    <input required type="text" placeholder="Business Name" ng-model="loginCtrl.data.businessname_signup">
            </label>
        </div>
        <div style="padding-bottom:10px;">
                <label class="item item-input">
                    <input required type="email" placeholder="Email" ng-model="loginCtrl.data.email_signup">
                </label>
        </div>
        <div style="padding-bottom:10px;">
           <label class="item item-input">
                    <input required type="password" placeholder="Password" ng-model="loginCtrl.data.password_signup">
                </label>
        </div>
            <div class="g-recaptcha" data-sitekey="6LfrkgcUAAAAAHyx9wn61TS0XGqUhYxrkr1lnDU9" data-callback="loginCtrl.captchaSuccess"></div>

            <button class="button button-block button-dark" ng-disabled="!createUserForm.$valid" ng-click="loginCtrl.signUp()">Create Account</button>

    </form>

    </div>
    -->

  </ion-content>
